basePath: /api
definitions:
  request.Address:
    properties:
      area:
        type: string
      city:
        type: string
      house:
        type: string
      is_default:
        type: boolean
      land_mark:
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        maxLength: 10
        minLength: 10
        type: string
      pincode:
        type: integer
    required:
    - house
    - land_mark
    - name
    - phone_number
    - pincode
    type: object
  request.ApplyCoupon:
    properties:
      coupon_code:
        type: string
    required:
    - coupon_code
    type: object
  request.BlockUser:
    properties:
      block:
        type: boolean
      user_id:
        type: integer
    required:
    - user_id
    type: object
  request.Brand:
    properties:
      category_name:
        maxLength: 25
        minLength: 3
        type: string
    required:
    - category_name
    type: object
  request.Category:
    properties:
      category_name:
        type: string
    required:
    - category_name
    type: object
  request.Coupon:
    properties:
      block_status:
        type: boolean
      coupon_name:
        maxLength: 25
        minLength: 3
        type: string
      description:
        maxLength: 150
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      expire_date:
        type: string
      image:
        type: string
      minimum_cart_price:
        minimum: 1
        type: integer
    required:
    - coupon_name
    - description
    - discount_rate
    - expire_date
    - image
    - minimum_cart_price
    type: object
  request.EditAddress:
    properties:
      address_id:
        type: integer
      area:
        type: string
      city:
        type: string
      house:
        type: string
      is_default:
        type: boolean
      land_mark:
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        maxLength: 10
        minLength: 10
        type: string
      pincode:
        type: integer
    required:
    - address_id
    - house
    - land_mark
    - name
    - phone_number
    - pincode
    type: object
  request.EditCoupon:
    properties:
      block_status:
        type: boolean
      coupon_id:
        type: integer
      coupon_name:
        maxLength: 25
        minLength: 3
        type: string
      description:
        maxLength: 150
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      expire_date:
        type: string
      image:
        type: string
      minimum_cart_price:
        minimum: 1
        type: integer
    required:
    - coupon_name
    - description
    - discount_rate
    - expire_date
    - image
    - minimum_cart_price
    type: object
  request.EditUser:
    properties:
      age:
        type: integer
      confirm_password:
        type: string
      email:
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - age
    - email
    - first_name
    - last_name
    - phone
    - user_name
    type: object
  request.Login:
    properties:
      email:
        type: string
      password:
        maxLength: 30
        minLength: 5
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - password
    type: object
  request.OTPLogin:
    properties:
      email:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 16
        minLength: 3
        type: string
    type: object
  request.OTPVerify:
    properties:
      otp:
        maxLength: 8
        minLength: 4
        type: string
      otp_id:
        type: string
    required:
    - otp
    type: object
  request.Offer:
    properties:
      description:
        maxLength: 50
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      end_date:
        type: string
      offer_name:
        type: string
      start_date:
        type: string
    required:
    - description
    - discount_rate
    - end_date
    - offer_name
    - start_date
    type: object
  request.OfferCategory:
    properties:
      category_id:
        type: integer
      offer_id:
        type: integer
    required:
    - category_id
    - offer_id
    type: object
  request.OfferProduct:
    properties:
      offer_id:
        type: integer
      product_id:
        type: integer
    required:
    - offer_id
    - product_id
    type: object
  request.RefreshToken:
    properties:
      refresh_token:
        minLength: 10
        type: string
    type: object
  request.Return:
    properties:
      return_reason:
        maxLength: 150
        minLength: 6
        type: string
      shop_order_id:
        type: integer
    required:
    - return_reason
    - shop_order_id
    type: object
  request.SubCategory:
    properties:
      category_id:
        type: integer
      category_name:
        type: string
    required:
    - category_id
    - category_name
    type: object
  request.UpdateCartItem:
    properties:
      count:
        minimum: 1
        type: integer
      product_item_id:
        type: integer
    required:
    - product_item_id
    type: object
  request.UpdateCategoryOffer:
    properties:
      category_offer_id:
        type: integer
      offer_id:
        type: integer
    required:
    - category_offer_id
    - offer_id
    type: object
  request.UpdateOrder:
    properties:
      order_status_id:
        type: integer
      shop_order_id:
        type: integer
    required:
    - shop_order_id
    type: object
  request.UpdateOrderReturn:
    properties:
      admin_comment:
        maxLength: 150
        minLength: 6
        type: string
      order_return_id:
        type: integer
      order_status_id:
        type: integer
      return_date:
        type: string
    required:
    - admin_comment
    - order_return_id
    - order_status_id
    type: object
  request.UpdateProduct:
    properties:
      category_id:
        type: integer
      description:
        maxLength: 100
        minLength: 10
        type: string
      image:
        type: string
      price:
        type: integer
      product_id:
        type: integer
      product_name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - category_id
    - description
    - image
    - price
    - product_id
    - product_name
    type: object
  request.UpdateProductOffer:
    properties:
      offer_id:
        type: integer
      product_offer_id:
        type: integer
    required:
    - offer_id
    - product_offer_id
    type: object
  request.UpdateStock:
    properties:
      qty_to_add:
        type: integer
      sku:
        type: string
    type: object
  request.UserSignUp:
    properties:
      age:
        type: integer
      confirm_password:
        type: string
      email:
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - age
    - confirm_password
    - email
    - first_name
    - last_name
    - password
    - phone
    - user_name
    type: object
  request.Variation:
    properties:
      variation_names:
        items:
          type: string
        type: array
    required:
    - variation_names
    type: object
  request.VariationOption:
    properties:
      variation_value:
        items:
          type: string
        type: array
    required:
    - variation_value
    type: object
  response.OTPResponse:
    properties:
      otp_id:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  response.TokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
info:
  contact:
    email: nikhilnarayanan623@gmail.com
    name: For API Support
  description: 'Backend API built with Golang using Clean Code architecture. \nGithub:
    [https://github.com/nikhilnarayanan623/ecommerce-gin-clean-arch].'
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: E-commerce Application Backend API
paths:
  /account:
    get:
      description: API for user to get all user details
      operationId: GetProfile
      responses:
        "200":
          description: Successfully retrieved user details
        "500":
          description: Failed to retrieve user details
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get User Profile (User)
      tags:
      - User Profile
    put:
      description: API for user to edit user details
      operationId: UpdateProfile
      parameters:
      - description: User details input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.EditUser'
      responses:
        "200":
          description: Successfully profile updated
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid inputs
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to update profile
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Edit profile (User)
      tags:
      - User Profile
  /account/address:
    get:
      description: API for user to get all user addresses
      operationId: GetAllAddresses
      responses:
        "200":
          description: successfully retrieved all user addresses
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: failed to show user addresses
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get all addresses (User)
      tags:
      - User Profile
    post:
      description: API for user to add a new address
      operationId: SaveAddress
      parameters:
      - description: Address input
        in: body
        name: inputs
        required: true
        schema:
          $ref: '#/definitions/request.Address'
      responses:
        "200":
          description: Successfully address added
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to save address
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Add a new address (User)
      tags:
      - User Profile
    put:
      description: API for user to update user address
      operationId: UpdateAddress
      parameters:
      - description: Address input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.EditAddress'
      responses:
        "200":
          description: successfully addresses updated
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: can't update the address
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Update address (User)
      tags:
      - User Profile
  /account/coupons:
    get:
      description: API for user to get all coupons
      operationId: GetAllCouponsForUser
      parameters:
      - description: Page Number
        in: query
        name: page_number
        type: integer
      - description: Count Of Order
        in: query
        name: count
        type: integer
      responses:
        "200":
          description: "Successfully\tfound\tall\tcoupons\tfor\tuser"
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to find all user
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get all user coupons (User)
      tags:
      - User Profile
  /account/wallet:
    get:
      description: API for user to get user wallet
      operationId: GetUserWallet
      responses:
        "200":
          description: Successfully retrieve user wallet
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to retrieve user wallet
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get user wallet  (User)
      tags:
      - User Profile
  /account/wallet/transactions:
    get:
      description: API for user to get user wallet transaction
      operationId: GetUserWalletTransactions
      responses:
        "200":
          description: Successfully retrieved user wallet transactions
          schema:
            $ref: '#/definitions/response.Response'
        "204":
          description: No wallet transaction for user
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to retrieve user wallet transactions
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get user wallet  (User)
      tags:
      - User Profile
  /account/wishlist:
    get:
      operationId: GetWishList
      responses:
        "200":
          description: Successfully retrieved all product items in th wish list
        "500":
          description: Failed to retrieve product items from the wish list
      security:
      - BearerAuth: []
      summary: Get whish list product items (User)
      tags:
      - User Profile
  /account/wishlist/{product_item_id}:
    delete:
      operationId: RemoveFromWishList
      parameters:
      - description: Product Item ID
        in: path
        name: product_item_id
        required: true
        type: integer
      responses:
        "200":
          description: successfully removed product item from wishlist
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Remove from whish list (User)
      tags:
      - User Profile
    post:
      operationId: SaveToWishList
      parameters:
      - description: Product Item ID
        in: path
        name: product_item_id
        required: true
        type: integer
      responses:
        "200":
          description: Successfully product items added to whish list
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Product item already exist on wish list
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to add product item to wishlist
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Add to whish list (User)
      tags:
      - User Profile
  /admin/auth/renew-access-token:
    post:
      description: API for admin to renew access token using refresh token
      operationId: AdminRenewAccessToken
      parameters:
      - description: Refresh token
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.RefreshToken'
      responses:
        "200":
          description: Successfully generated access token using refresh token
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Refresh token blocked
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: No session found for the given refresh token
          schema:
            $ref: '#/definitions/response.Response'
        "410":
          description: Refresh token expired
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed generate access token
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Renew Access Token (Admin)
      tags:
      - Admin Authentication
  /admin/auth/sign-in:
    post:
      description: API for admin to login with password
      operationId: AdminLogin
      parameters:
      - description: Login credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.Login'
      responses:
        "200":
          description: Successfully logged in
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.TokenResponse'
              type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Wrong password
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Admin not exist with this details
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to login
          schema:
            $ref: '#/definitions/response.Response'
      summary: Login with password (Admin)
      tags:
      - Admin Authentication
  /admin/brands:
    get:
      description: API for admin to find all brands
      operationId: FindAllBrands
      parameters:
      - description: Page number
        in: query
        name: page_number
        type: integer
      - description: Count
        in: query
        name: count
        type: integer
      responses:
        "200":
          description: successfully found all brands
          schema:
            $ref: '#/definitions/response.Response'
        "204":
          description: there is no brands to show
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: failed to find brand
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Find All Brand
      tags:
      - Admin Brand
    post:
      description: API for admin to save new brand
      operationId: SaveBrand
      parameters:
      - description: Input Field
        in: body
        name: inputs
        required: true
        schema:
          $ref: '#/definitions/request.Brand'
      responses:
        "200":
          description: successfully brand created
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: brand name already exist
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: failed to create brand
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Save Brand
      tags:
      - Admin Brand
  /admin/brands/{brand_id}:
    delete:
      description: API for admin to delete brand
      operationId: DeleteBrand
      parameters:
      - description: Brand ID
        in: path
        name: brand_id
        required: true
        type: integer
      responses:
        "200":
          description: successfully brand deleted
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: failed to delete brand
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Save Brand
      tags:
      - Admin Brand
    get:
      description: API for admin to find one brand
      operationId: FindOneBrand
      parameters:
      - description: Brand ID
        in: path
        name: brand_id
        required: true
        type: integer
      responses:
        "200":
          description: successfully brand found
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: failed to find brand
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Find One Brand
      tags:
      - Admin Brand
    put:
      description: API for admin to update brand
      operationId: UpdateBrand
      parameters:
      - description: Brand ID
        in: path
        name: brand_id
        required: true
        type: integer
      - description: Input Field
        in: body
        name: inputs
        required: true
        schema:
          $ref: '#/definitions/request.Brand'
      responses:
        "200":
          description: successfully brand updated
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: failed to update brand
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Save Brand
      tags:
      - Admin Brand
  /admin/categories:
    get:
      consumes:
      - application/json
      description: API for admin to get all categories and their subcategories
      operationId: GetAllCategories
      parameters:
      - description: Page number
        in: query
        name: page_number
        type: integer
      - description: Count
        in: query
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved all categories
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to retrieve categories
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get all categories (Admin)
      tags:
      - Admin Category
    post:
      consumes:
      - application/json
      description: API for Admin to save new category
      operationId: SaveCategory
      parameters:
      - description: Category details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully added category
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Failed to save category
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Add a new category (Admin)
      tags:
      - Admin Category
  /admin/categories/{category_id}/variations:
    get:
      consumes:
      - application/json
      description: API for admin to get all variation and its values of a category
      operationId: GetAllVariations
      parameters:
      - description: Category ID
        in: path
        name: category_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved all variations and its values
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to Get variations and its values
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get all variations (Admin)
      tags:
      - Admin Category
    post:
      consumes:
      - application/json
      description: API for admin to add new variations for a category
      operationId: SaveVariation
      parameters:
      - description: Category ID
        in: path
        name: category_id
        required: true
        type: integer
      - description: Variation details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.Variation'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully added variations
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to add variation
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Add new variations (Admin)
      tags:
      - Admin Category
  /admin/categories/{category_id}/variations/{variation_id}/options:
    post:
      consumes:
      - application/json
      description: API for admin to add variation options for a variation
      operationId: SaveVariationOption
