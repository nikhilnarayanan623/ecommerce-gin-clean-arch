definitions:
  domain.Category:
    properties:
      category_id:
        type: integer
      category_name:
        maxLength: 30
        minLength: 1
        type: string
    required:
    - category_name
    type: object
  request.Address:
    properties:
      area:
        type: string
      city:
        type: string
      house:
        type: string
      is_default:
        type: boolean
      land_mark:
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        maxLength: 10
        minLength: 10
        type: string
      pincode:
        type: integer
    required:
    - house
    - land_mark
    - name
    - phone_number
    - pincode
    type: object
  request.ApplyCoupon:
    properties:
      coupon_code:
        type: string
    required:
    - coupon_code
    type: object
  request.BlockUser:
    properties:
      block:
        type: boolean
      user_id:
        type: integer
    required:
    - user_id
    type: object
  request.Coupon:
    properties:
      block_status:
        type: boolean
      coupon_name:
        maxLength: 25
        minLength: 3
        type: string
      description:
        maxLength: 150
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      expire_date:
        type: string
      image:
        type: string
      minimum_cart_price:
        minimum: 1
        type: integer
    required:
    - coupon_name
    - description
    - discount_rate
    - expire_date
    - image
    - minimum_cart_price
    type: object
  request.EditAddress:
    properties:
      address_id:
        type: integer
      area:
        type: string
      city:
        type: string
      house:
        type: string
      is_default:
        type: boolean
      land_mark:
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        maxLength: 10
        minLength: 10
        type: string
      pincode:
        type: integer
    required:
    - address_id
    - house
    - land_mark
    - name
    - phone_number
    - pincode
    type: object
  request.EditCoupon:
    properties:
      block_status:
        type: boolean
      coupon_id:
        type: integer
      coupon_name:
        maxLength: 25
        minLength: 3
        type: string
      description:
        maxLength: 150
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      expire_date:
        type: string
      image:
        type: string
      minimum_cart_price:
        minimum: 1
        type: integer
    required:
    - coupon_name
    - description
    - discount_rate
    - expire_date
    - image
    - minimum_cart_price
    type: object
  request.EditUser:
    properties:
      age:
        type: integer
      confirm_password:
        type: string
      email:
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - age
    - email
    - first_name
    - last_name
    - phone
    - user_name
    type: object
  request.Login:
    properties:
      email:
        type: string
      password:
        maxLength: 30
        minLength: 5
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - password
    type: object
  request.OTPLogin:
    properties:
      email:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 16
        minLength: 3
        type: string
    type: object
  request.OTPVerify:
    properties:
      otp:
        maxLength: 8
        minLength: 4
        type: string
      otp_id:
        type: string
    required:
    - otp
    type: object
  request.Offer:
    properties:
      description:
        maxLength: 50
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      end_date:
        type: string
      offer_name:
        type: string
      start_date:
        type: string
    required:
    - description
    - discount_rate
    - end_date
    - offer_name
    - start_date
    type: object
  request.OfferCategory:
    properties:
      category_id:
        type: integer
      offer_id:
        type: integer
    required:
    - category_id
    - offer_id
    type: object
  request.OfferProduct:
    properties:
      offer_id:
        type: integer
      product_id:
        type: integer
    required:
    - offer_id
    - product_id
    type: object
  request.Product:
    properties:
      category_id:
        type: integer
      description:
        maxLength: 100
        minLength: 10
        type: string
      image:
        type: string
      price:
        type: integer
      product_name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - category_id
    - description
    - image
    - price
    - product_name
    type: object
  request.ProductItem:
    properties:
      images:
        items:
          type: string
        type: array
      price:
        minimum: 1
        type: integer
      product_id:
        type: integer
      qty_in_stock:
        minimum: 1
        type: integer
      sku:
        type: string
      variation_option_id:
        items:
          type: integer
        type: array
    required:
    - images
    - price
    - product_id
    - qty_in_stock
    - variation_option_id
    type: object
  request.Return:
    properties:
      return_reason:
        maxLength: 150
        minLength: 6
        type: string
      shop_order_id:
        type: integer
    required:
    - return_reason
    - shop_order_id
    type: object
  request.UpdateCartItem:
    properties:
      count:
        minimum: 1
        type: integer
      product_item_id:
        type: integer
    required:
    - product_item_id
    type: object
  request.UpdateOrder:
    properties:
      order_status_id:
        type: integer
      shop_order_id:
        type: integer
    required:
    - shop_order_id
    type: object
  request.UpdateOrderReturn:
    properties:
      admin_comment:
        maxLength: 150
        minLength: 6
        type: string
      order_return_id:
        type: integer
      order_status_id:
        type: integer
      return_date:
        type: string
    required:
    - admin_comment
    - order_return_id
    - order_status_id
    type: object
  request.UpdateProduct:
    properties:
      category_id:
        type: integer
      description:
        maxLength: 100
        minLength: 10
        type: string
      image:
        type: string
      price:
        type: integer
      product_id:
        type: integer
      product_name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - category_id
    - description
    - image
    - price
    - product_id
    - product_name
    type: object
  request.UserSignUp:
    properties:
      age:
        type: integer
      confirm_password:
        type: string
      email:
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - age
    - confirm_password
    - email
    - first_name
    - last_name
    - password
    - phone
    - user_name
    type: object
  request.Variation:
    properties:
      category_id:
        type: integer
      variation_name:
        type: string
    required:
    - category_id
    - variation_name
    type: object
  request.VariationOption:
    properties:
      variation_id:
        description: a specific field of variation like color/size
        type: integer
      variation_value:
        description: the variations value like blue/XL
        type: string
    required:
    - variation_id
    - variation_value
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      success:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /:
    get:
      description: after user login user will seen this page with user informations
      operationId: User Home
      responses:
        "200":
          description: Welcome Home
      security:
      - ApiKeyAuth: []
      summary: api for showing home page of user
      tags:
      - Home
  /account:
    get:
      operationId: FindUserProfile
      responses:
        "200":
          description: Successfully user account details found
        "500":
          description: faild to show user details
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: api for see use details
      tags:
      - User GetUserProfile
    put:
      description: user can edit user details
      operationId: UpdateUserProfile
      parameters:
      - description: input field
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.EditUser'
      responses:
        "200":
          description: successfully updated user details
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: api for edit user details
      tags:
      - User Account
  /account/address:
    get:
      description: user can show all address
      operationId: FindAllAddresses
      responses:
        "200":
          description: successfully got user addresses
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: failed to show user addresses
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: api for get all address of user
      tags:
      - User Address
    post:
      description: get a new address from user to store the the database
      operationId: AddAddress
      parameters:
      - description: Input Field
        in: body
        name: inputs
        required: true
        schema:
          $ref: '#/definitions/request.Address'
      responses:
        "200":
          description: Successfully address added
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: api for adding a new address for user
      tags:
      - User Address
    put:
      description: user can change existing address
      operationId: UpdateAddress
      parameters:
      - description: Input Field
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.EditAddress'
      responses:
        "200":
          description: successfully addresses updated
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: can't update the address
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: api for edit user address
      tags:
      - User Address
  /admin:
    get:
      operationId: AdminHome
      responses:
        "200":
          description: Admin home page
          schema:
            $ref: '#/definitions/response.Response'
      summary: api admin home
      tags:
      - Admin Home
  /admin/category:
    get:
      operationId: FindAllCategories
      parameters:
      - description: Page Number
        in: query
        name: page_number
        type: integer
      - description: Count
        in: query
        name: count
        type: integer
      responses:
        "200":
          description: Successfully found all categories
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to find all categories
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: api for admin get all categories
      tags:
      - Admin Category
    post:
      operationId: SaveCategory
      parameters:
      - description: Input field
        in: body
        name: input
        required: true
