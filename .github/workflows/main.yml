name: ecommerce-project-test

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Setup action
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.0'

      - name: Install dependencies
        run: |
          go mod tidy
          go mod verify
      - name: Install dependencies
        run: |
          go generate ./...
          go test -v ./...
      - name: Install dependencies
        run: |
          mkdir -p build/bin
          GOARCH=amd64 go build -v -o build/bin/api-linux-amd64 ./cmd/api

      
    
