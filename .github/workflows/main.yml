name: ecommerce-project-test

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.20.2'
      id: go

    - name: Install dependencies
      run: |
        go mod download
        go mod tidy
    
    - name: Run tests 
#to generate mock files and test
      run:  |
        go generate ./...
        go test -v ./...

    - name: Build Project
      run: |
        mkdir -p build/bin
        GOARCH=amd64 go build -v -o build/bin/api-linux-amd64 ./cmd/api
      
    
